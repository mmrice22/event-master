<app-header></app-header>
<h3>Your Favorite Events</h3>
<div class="wrapper">
  <ul class="container">
    <li class="events" *ngFor="let event of favorites; index as i">
      <p class="name">{{ event?.name }}</p>
      <p>
        <a href="{{ event.url }}">Go to TicketMaster </a>
        <!-- <a [href]="event.url">Go to TicketMaster</a> -->
      </p>

      <button (click)="deleteFavorite(i)">
        <i class="fas fa-heart-broken"></i>
      </button>
    </li>
  </ul>
</div>
