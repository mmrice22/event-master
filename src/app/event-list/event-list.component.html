<app-header></app-header>
<div class="wrapper">
  <div class="container">
    <div class="events" *ngFor="let event of events">
      <p class="name">{{ event?.name }}</p>
      <!-- <p>{{ event.info }}</p> -->
      <button (click)="addToFavorites(event)">
        <i class="fas fa-heart"></i>
      </button>
    </div>
  </div>
</div>
